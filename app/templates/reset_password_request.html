{% extends 'base.html' %} {% block content %}
<h1>Password Reset Form</h1>
<form action="" method="POST">
  {{ form.hidden_tag() }}
  <p>
    {{ form.email.label }} <br />
    {{form.email(size=32)}} <br />
    {% for error in form.email.errors %}
    <span> {{ error }} </span>
    {% endfor %}
  </p>
  <p>
    {{ form.submit() }}
  </p>
</form>
{% endblock %}
